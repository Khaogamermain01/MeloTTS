name: build docker image
on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 1 * *"
  push:
    branches:
      - master
jobs:
  push:
    name: "melo-tts:latest"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@latest
      - uses: docker/setup-qemu-action@latest
      - uses: docker/setup-buildx-action@latest
        with:
          buildkitd-flags: --debug
      - uses: docker/login-action@latest
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.REGISTRY_TOKEN }}
      - uses: docker/build-push-action@latest
        with:
          context: ./
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ghcr.io/khaogamermain01/melo-tts:latest
